<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Rooms</title>
    <link href="rooms.css".css" rel="stylesheet" />
  </head>
  <body>
    <header class="text-black body-font bg-[#cc0000]">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-10 h-10 text-[#cc0000] p-2 bg-white rounded-full"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
            ></path>
          </svg>
          <span class="ml-3 text-2xl text-white"
            >THAPAR ROOM BOOKING SYSTEM</span
          >
        </a>
        <nav
          class="md:mr-auto md:border-gray-400 flex flex-wrap items-center text-base justify-center"
        ></nav>
        <a href="booking.html"
          ><button
            class="inline-flex items-center bg-gray-100 border-0 py-1 px-4 focus:outline-none hover:bg-black hover:text-white rounded text-base mt-4 md:mt-0"
          >
            Booking
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-4 h-4 ml-1"
              viewBox="0 0 24 24"
            >
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </a>
      </div>
    </header>
    <section class="text-gray-800 body-font relative">
      <div
        class="container px-5 py-16 m-auto flex sm:flex-nowrap flex-wrap justify-center"
      >
        <div
          class="lg:w-1/3 md:w-1/2 bg-gray-100 rounded-lg flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0 md:px-5"
        >
          <h2 class="text-black text-4xl mb-1 font-medium title-font">
            Check Room Status
          </h2>
          <div class="relative mb-4">
            <label for="date" class="leading-7 text-sm text-gray-600"
              >Date of Booking</label
            >
            <input
              type="date"
              id="date"
              name="date"
              class="w-full bg-white rounded border border-gray-300 focus:border-[#cc0000] focus:ring-2 focus:ring-[#cc0000] text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
          <div class="relative mb-4">
            <label for="room" class="leading-7 text-sm text-gray-600"
              >Room</label
            >
            <br />

            <select
              class="w-full bg-white rounded border border-gray-300 focus:border-[#cc0000] focus:ring-2 focus:ring-[#cc0000] text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            >
              <option></option>
              <option>LT101</option>
              <option>LT102</option>
              <option>LT103</option>
              <option>LT201</option>
              <option>LT202</option>
              <option>LT203</option>
              <option>LT204</option>
              <option>LT301</option>
              <option>LT302</option>
              <option>LT303</option>
              <option>LT304</option>
              <option>LP101</option>
              <option>LP102</option>
              <option>LP103</option>
              <option>LP104</option>
              <option>LP105</option>
              <option>LP106</option>
              <option>LP107</option>
              <option>LP108</option>
              <option>LP109</option>
              <option>LP110</option>
              <option>T101</option>
              <option>T102</option>
              <option>T103</option>
              <option>T104</option>
              <option>T105</option>
              <option>T106</option>
              <option>T201</option>
              <option>T202</option>
              <option>T203</option>
              <option>T204</option>
              <option>TAN Auditorium</option>
              <option>Main Auditorium</option>
            </select>
          </div>
          <div class="relative mb-4">
            <label for="time" class="leading-7 text-sm text-gray-600"
              >Time of Booking</label
            >
            <br />

            <select
              class="w-full bg-white rounded border border-gray-300 focus:border-[#cc0000] focus:ring-2 focus:ring-[#cc0000] text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            >
              <option value="1">0800-0940hrs</option>
              <option value="2">0940-1120hrs</option>
              <option value="3">1120-1300hrs</option>
              <option value="4">1350-1530hrs</option>
              <option value="5">1530-1710hrs</option>
              <option value="6">1710-1900hrs</option>
              <option value="7">Full Day</option>
            </select>
          </div>

          <button
            class="hover:text-white hover:bg-[#cc0000] border-0 py-2 px-6 focus:outline-none bg-black text-white rounded text-lg"
          >
            Check
          </button>
          <br />
          <div class="relative mb-4">
            <label for="message" class="leading-7 text-sm text-gray-600"
              >Status</label
            >
            <textarea
              id="message"
              name="message"
              class="w-full bg-white rounded border border-gray-300 focus:border-[#cc0000] focus:ring-2 focus:ring-[#cc0000] h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
            ></textarea>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
